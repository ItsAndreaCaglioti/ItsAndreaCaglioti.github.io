<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alien frog</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body>
	<div class="row">
		
		<input type="checkbox" id="btn-frog-1" class="black-eyes-btn"/>
		<label for="btn-frog-1">
			<div class="frog small">
				<div class="eye left reds"></div>
				<div class="eye right reds"></div>
				<div class="body red"></div>
			</div>
		</label>
		
		<input type="checkbox" id="btn-frog-2" class="black-eyes-btn"/>
		<label for="btn-frog-2">
			<div class="frog big">
				<div class="eye left red"></div>
				<div class="eye right red"></div>
				<div class="body red"></div>
			</div>
		</label>

		<input type="checkbox" id="btn-frog-3" class="black-eyes-btn"/>
		<label for="btn-frog-3">
			<div class="frog big">
				<div class="eye left green"></div>
				<div class="eye right green"></div>
				<div class="body green"></div>
			</div>
		</label>

		<input type="checkbox" id="btn-frog-4" class="black-eyes-btn"/>
		<label for="btn-frog-4">
			<div class="frog small">
				<div class="eye left greens"></div>
				<div class="eye right greens"></div>
				<div class="body green"></div>
			</div>
		</label>
		
		<input type="checkbox" id="btn-frog-5" class="black-eyes-btn"/>
		<label for="btn-frog-5">
			<div class="frog small">
				<div class="eye left greens"></div>
				<div class="eye right green"></div>
				<div class="body green"></div>
			</div>
		</label>

		<input type="checkbox" id="btn-frog-6" class="black-eyes-btn"/>
		<label for="btn-frog-6">
			<div class="frog small">
				<div class="eye left red"></div>
				<div class="eye right reds"></div>
				<div class="body red"></div>
			</div>
		</label>
	</div>
	

</body>
</html>
